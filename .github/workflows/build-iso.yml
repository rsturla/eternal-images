name: Build ISO Files

on:
  workflow_dispatch:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      IMAGE_REGISTRY: ghcr.io/${{ github.owner }}/eternal-linux
    strategy:
      matrix:
        image: [lumina]
        version: [39]
        arch: [x86_64]
        nvidia: [true, false]
    steps:
      - name: Generate ISOs
        uses: rsturla/eternal-iso-generator@main
        with:
          arch: ${{ matrix.arch }}
          image-name: ${{ matrix.image }}
          image-tag: ${{ matrix.version }}${{ matrix.nvidia && '-nvidia' || '' }}
          version: ${{ matrix.version }}
          image-repo: ${{ env.IMAGE_REGISTRY }}
          use-web-installer: false

      - name: Upload ISO
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.image }}-${{ matrix.version }}-${{ matrix.arch }}-iso
          path: output/*.iso
          retention-days: 5
