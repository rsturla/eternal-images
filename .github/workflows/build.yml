name: Build Images

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    paths-ignore:
      - '.github/workflows/build-iso.yml'
  schedule:
    - cron: "0 1,13 * * *" # 1am & 1pm every day
  workflow_dispatch:

env:
  IMAGE_REGISTRY: ghcr.io/${{ github.repository_owner }}

jobs:
  build-lumina:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        base-image: [silverblue, kinoite]
        fedora-version: [39, 40, stable]
    permissions:
      contents: read
      packages: write
      id-token: write
    env:
      IMAGE_NAME: ""
    steps:
      - name: Checkout
        uses: actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b # v4

      - name: Optimize GHA Storage
        uses: rsturla/eternal-main/.github/actions/optimise-gha-storage@main

      - name: Setup Environment Variables
        env:
          BASE_IMAGE: ${{ matrix.base-image }}
        run: |
          if [ "${BASE_IMAGE}" == "silverblue" ]; then
            echo "IMAGE_NAME=eternal-linux/lumina" >> $GITHUB_ENV
          else
            echo "IMAGE_NAME=eternal-linux/lumina-${BASE_IMAGE}" >> $GITHUB_ENV
          fi

      - name: Generate Image Tags
        uses: rsturla/eternal-main/.github/actions/generate-image-tags@main
        id: generate-image-tags
        with:
          image-name: ${{ env.IMAGE_REGISTRY}}/${{ env.IMAGE_NAME }}
          major-version: ${{ matrix.fedora-version }}
          is-release: ${{ github.event_name != 'pull_request' }}

      - name: Build Image
        id: build
        uses: rsturla/eternal-main/.github/actions/build-image@main
        with:
          builder: podman
          context: lumina/.
          dockerfile: lumina/Containerfile
          image-name: ${{ env.IMAGE_NAME }}
          image-tags: |
            ${{ steps.generate-image-tags.outputs.tags }}
          build-args: |
            BASE_TAG=${{ matrix.fedora-version }}
            BASE_IMAGE=${{ matrix.base-image }}

      - name: Push Image
        id: push
        uses: rsturla/eternal-main/.github/actions/push-image@main
        with:
          builder: ${{ steps.build.outputs.builder }}
          image-name: ${{ steps.build.outputs.image }}
          image-tags: ${{ steps.build.outputs.tags }}
          image-registry: ${{ env.IMAGE_REGISTRY }}
          registry-username: ${{ github.actor }}
          registry-password: ${{ secrets.GITHUB_TOKEN }}

      - name: Sign Image
        uses: rsturla/eternal-main/.github/actions/sign-image@main
        if: github.event_name != 'pull_request'
        with:
          registry: ${{ env.IMAGE_REGISTRY }}/${{ env.IMAGE_NAME }}
          registry-provider: ghcr.io
          registry-username: ${{ github.actor }}
          registry-password: ${{ secrets.GITHUB_TOKEN }}
          digest: ${{ steps.build.outputs.digest }}
          private-key: ${{ secrets.ETERNAL_LINUX_SIGNING_KEY }}
          private-key-passphrase: ${{ secrets.ETERNAL_LINUX_SIGNING_KEY_PASSPHRASE }}

      - name: Generate SBOM
        id: generate-sbom
        uses: rsturla/eternal-main/.github/actions/generate-sbom@main
        if: github.event_name != 'pull_request'
        with:
          image-ref: ${{ steps.push.outputs.registry-path }}
          artifact-name: lumina-${{ matrix.fedora-version }}-${{ matrix.base-image }}-sbom

      - name: Scan SBOM
        uses: rsturla/eternal-main/.github/actions/scan-sbom@main
        if: github.event_name != 'pull_request'
        with:
          sbom-file: ${{ steps.generate-sbom.outputs.output-file }}
          artifact-name: lumina-${{ matrix.fedora-version }}-${{ matrix.base-image }}-scan


  build-lumina-nvidia:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        base-image: [silverblue, kinoite]
        fedora-version: [39, 40, stable]
        nvidia-version: [550]
        include:
          - nvidia-version: 550
            nvidia-is-stable: true
    permissions:
      contents: read
      packages: write
      id-token: write
    env:
      IMAGE_NAME: ""
    steps:
      - name: Checkout
        uses: actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b # v4

      - name: Optimize GHA Storage
        uses: rsturla/eternal-main/.github/actions/optimise-gha-storage@main

      - name: Setup Environment Variables
        env:
          BASE_IMAGE: ${{ matrix.base-image }}
        run: |
          if [ "${BASE_IMAGE}" == "silverblue" ]; then
            echo "IMAGE_NAME=eternal-linux/lumina" >> $GITHUB_ENV
          else
            echo "IMAGE_NAME=eternal-linux/lumina-${BASE_IMAGE}" >> $GITHUB_ENV
          fi

      - name: Generate Image Tags
        uses: rsturla/eternal-main/.github/actions/generate-image-tags@main
        id: generate-image-tags
        with:
          image-name: ${{ env.IMAGE_REGISTRY}}/${{ env.IMAGE_NAME }}
          major-version: ${{ matrix.fedora-version }}
          is-release: ${{ github.event_name != 'pull_request' }}
          nvidia-driver-version: ${{ matrix.nvidia-version }}
          nvidia-driver-is-stable: ${{ matrix.nvidia-is-stable }}

      - name: Build Image
        id: build
        uses: redhat-actions/buildah-build@7a95fa7ee0f02d552a32753e7414641a04307056 # v2
        with:
          builder: buildah
          context: lumina/.
          dockerfile: lumina/Containerfile
          image-name: ${{ env.IMAGE_NAME }}
          image-tags: |
            ${{ steps.generate-image-tags.outputs.tags }}
          build-args: |
            BASE_TAG=${{ matrix.fedora-version }}-nvidia${{ matrix.nvidia-version }}
            FEDORA_VERSION=${{ matrix.fedora-version }}
            BASE_IMAGE=${{ matrix.base-image }}

      - name: Push Image
        id: push
        uses: rsturla/eternal-main/.github/actions/push-image@main
        with:
          builder: ${{ steps.build.outputs.builder }}
          image-name: ${{ steps.build.outputs.image }}
          image-tags: ${{ steps.build.outputs.tags }}
          image-registry: ${{ env.IMAGE_REGISTRY }}
          registry-username: ${{ github.actor }}
          registry-password: ${{ secrets.GITHUB_TOKEN }}

      - name: Sign Image
        uses: rsturla/eternal-main/.github/actions/sign-image@main
        if: github.event_name != 'pull_request'
        with:
          registry: ${{ env.IMAGE_REGISTRY }}/${{ env.IMAGE_NAME }}
          registry-provider: ghcr.io
          registry-username: ${{ github.actor }}
          registry-password: ${{ secrets.GITHUB_TOKEN }}
          digest: ${{ steps.build.outputs.digest }}
          private-key: ${{ secrets.ETERNAL_LINUX_SIGNING_KEY }}
          private-key-passphrase: ${{ secrets.ETERNAL_LINUX_SIGNING_KEY_PASSPHRASE }}

      - name: Generate SBOM
        id: generate-sbom
        uses: rsturla/eternal-main/.github/actions/generate-sbom@main
        if: github.event_name != 'pull_request'
        with:
          image-ref: ${{ steps.push.outputs.registry-path }}
          artifact-name: lumina-${{ matrix.fedora-version }}-${{ matrix.base-image }}-nvidia${{ matrix.nvidia-version }}-sbom

      - name: Scan SBOM
        uses: rsturla/eternal-main/.github/actions/scan-sbom@main
        if: github.event_name != 'pull_request'
        with:
          sbom-file: ${{ steps.generate-sbom.outputs.output-file }}
          artifact-name: lumina-${{ matrix.fedora-version }}-${{ matrix.base-image }}-nvidia${{ matrix.nvidia-version }}-scan

  check:
    needs: [build-lumina, build-lumina-nvidia]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b # v4

      - name: Check Job Status
        uses: rsturla/eternal-main/.github/actions/check-jobs-success@main
        with:
          jobs: ${{ toJSON(needs) }}
