name: Pre-Commit CI

on:
  pull_request:
    paths:
      - .pre-commit-config.yml
      - .github/workflows/pre-commit.yml
  push:
    branches:
      - main
    paths:
      - .pre-commit-config.yml
      - .github/workflows/pre-commit.yml

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@1d96c772d19495a3b5c517cd2bc0cb401ea0529f # v4

      - name: Run pre-commit
        uses: rsturla/eternal-main/.github/actions/run-pre-commit@main
