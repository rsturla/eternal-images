name: Pre-Commit CI

on:
  pull_request:
    paths:
      - .pre-commit-config.yml
      - .github/workflows/pre-commit.yml
  push:
    branches:
      - main
    paths:
      - .pre-commit-config.yml
      - .github/workflows/pre-commit.yml

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@a5ac7e51b41094c92402da3b24376905380afc29 # v4

      - name: Run pre-commit
        uses: rsturla/eternal-main/.github/actions/run-pre-commit@main
