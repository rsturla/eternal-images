name: Build Images

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    paths-ignore:
      - ".github/workflows/build-iso.yml"
  schedule:
    - cron: "0 1 */2 * *" # Every other day at 1am
  workflow_dispatch:

permissions:
  contents: read
  packages: write
  id-token: write

concurrency:
  group: build-${{ github.workflow }}-${{ github.ref || github.run_id }}
  cancel-in-progress: true

jobs:
  build-gnome:
    uses: ./.github/workflows/_build-image.yml
    strategy:
      fail-fast: false
      matrix:
        major-version: [42]
        kernel-flavor: [default, stable]
        exclude:
          - major-version: 42
            kernel-flavor: stable
    secrets: inherit
    with:
      image-name: eternal-linux/lumina
      desktop-environment: gnome
      major-version: ${{ matrix.major-version }}
      is-release: ${{ (github.event_name == 'schedule' || github.event_name == 'push' || github.event_name == 'workflow_dispatch') && startsWith(github.ref, 'refs/heads/main') }}
      platforms: amd64 arm64
      rechunk: true
      kernel-flavor: ${{ matrix.kernel-flavor }}
      build-context: ./lumina
      containerfile: ./lumina/Containerfile
      source-image: ghcr.io/rsturla/eternal-linux/main/silverblue

  build-gnome-nvidia:
    uses: ./.github/workflows/_build-image.yml
    strategy:
      fail-fast: false
      matrix:
        major-version: [42]
        kernel-flavor: [default, stable]
        exclude:
          - major-version: 42
            kernel-flavor: stable
    secrets: inherit
    with:
      image-name: eternal-linux/lumina
      desktop-environment: gnome
      major-version: ${{ matrix.major-version }}
      is-release: ${{ (github.event_name == 'schedule' || github.event_name == 'push' || github.event_name == 'workflow_dispatch') && startsWith(github.ref, 'refs/heads/main') }}
      platforms: amd64 arm64
      rechunk: true
      kernel-flavor: ${{ matrix.kernel-flavor }}
      build-context: ./lumina
      containerfile: ./lumina/Containerfile
      source-image: ghcr.io/rsturla/eternal-linux/main/silverblue
      is-nvidia: true

  build-cosmic:
